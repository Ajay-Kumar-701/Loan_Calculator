<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

</head>
	<title>Loan Calculator</title> 

	<style> 
		body { 
			background-color: rgb(250, 250, 151); 
			font-family: 'Trebuchet MS'; 
		} 
		
		h1 { 
			font-size: 35px; 
		} 
		
		h1 { 
			font-size: 21px; 
			margin-top: 20px; 
		} 
		
		.calculator { 
			width: 400px; 
			height: 450px; 
			background-color: black; 
			position: absolute; 
			left: 50%; 
			top: 50%; 
			transform: translateX(-50%) translateY(-50%); 
			padding: 20px 0px 0px 100px; 
			border-radius: 50px; 
			color: white; 
		} 
		
		input { 
			padding: 7px; 
			width: 70%; 
			margin-top: 7px; 
		} 
	</style> 
</head> 

<body> 
	<div class="calculator"> 
		<h1>Loan Calculator</h1> 

		<!-- Calling Calculate function defined in app.js -->
		<p>Amount (â‚¹)	 : 
			<input id="amount" type="number"
			onchange="Calculate()"> 
		</p> 

		<p>Interest Rate : 
			<input id="rate" type="number"
			onchange="Calculate()"> 
		</p> 

		<p>Months to Pay : 
			<input id="months" type="number"
			onchange="Calculate()"> 
		</p> 

		<h2 id="total"></h2> 
	</div> 

	<script src="script.js"></script> 
</body> 

</html>
